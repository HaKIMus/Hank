App\Domain\Client\BankAccount\BankAccount:
  type: entity
  table: bank_account
  id:
    id:
      type: uuid
      generator:
        strategy: CUSTOM
      customIdGenerator:
        class: Ramsey\Uuid\Doctrine\UuidGenerator
  fields:
    ~ #none
  embedded:
    balance:
      class: App\Domain\Client\BankAccount\Balance
      columnPrefix: false
  oneToOne:
    accountOwner:
      targetEntity: App\Domain\Client\Client
      cascade: ["persist"]
      joinColumn:
        name: clientId
        referencedColumnName: id