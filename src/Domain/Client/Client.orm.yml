Hank\Domain\Client\Client:
  type: entity
  table: client
  id:
    id:
      type: uuid
      generator:
        strategy: CUSTOM
      customIdGenerator:
        class: Ramsey\Uuid\Doctrine\UuidGenerator
  fields:
    ~ #none
  embedded:
    name:
      class: Hank\Domain\Client\Name
      columnPrefix: false
    password:
      class: Hank\Domain\Client\Password
      columnPrefix: false
    email:
      class: Hank\Domain\Client\Email
      columnPrefix: false
  oneToOne:
    bankAccount:
      targetEntity: Hank\Domain\BankAccount\BankAccount
      cascade: ["persist", "remove"]
      joinColumn:
        name: bankAccountId
        referencedColumnName: id
