Hank\Domain\Client\Client:
  type: entity
  table: client
  id:
    id:
      type: uuid
      generator:
        strategy: CUSTOM
      customIdGenerator:
        class: Ramsey\Uuid\Doctrine\UuidGenerator
  fields:
    #~ #none
    username:
      type: string
      length: 32
    background:
      type: string
      options:
        default: http://all4desktop.com/data_images/1680%20x%201050/4167926-os-x-mountain-lion.jpg

  #embedded:
    #username:
#      class: Hank\Domain\Client\Username
#      columnPrefix: false
    password:
      class: Hank\Domain\Client\Password
      columnPrefix: false
    email:
      class: Hank\Domain\Client\Email
      columnPrefix: false
  oneToOne:
    bankAccount:
      targetEntity: Hank\Domain\BankAccount\BankAccount
      cascade: ["persist", "remove"]
      joinColumn:
        name: bankAccountId
        referencedColumnName: id
